<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Force - Home Page</title>
  <link rel="icon" href="images/computer_force_favicon.svg" type="image/svg+xml">
  <style>
    /* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
::selection {
  color: #000;
  background-color: #03e6ff;
}
body {
  font-family: "IBM Plex Mono", "Atkinson Hyperlegible", "Atkinson Hyperlegible Mono", monospace, sans-serif;
  background-color: #fff;
  color: #000;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
}
header {
  display: block;
  width: 100%;
  text-align: center;
  padding: 20px 0;
  background-color: #fff;
  box-shadow: 0 5px 30px rgba(0,0,0,0.05) !important;
  z-index: 10;
}
html, body {
  height: 100%;
}
header svg, header img {
  max-height: 80px;
}
footer svg, footer img {
  max-height: 40px;
}
.computer-force-title{
  display: none;
}
/* Ensure content stretches */
.content {
  display: flex;
  flex: 1;
  flex-wrap: wrap;
  margin: 0 auto;
  max-width: 1400px !important;
}

.category-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
  gap: 1.5rem;
  padding: 2rem 0;
}
@media screen and (max-width: 768px) {
  .category-list {
    grid-template-columns: repeat(auto-fit, minmax(auto, 2fr));
    display: grid;
    flex-wrap: wrap;
    justify-content: center;
  }
}
.category-item {
  background-color: #f2f2f2;
  border: none;
  border-radius: 15px;
  text-align: center;
  padding: 1rem;
  /**overflow: none;**/
}
.category-item:hover {
  text-decoration: underline;
  background-color: #03e6ff;
  cursor: pointer;
}
.category-item img {
  max-width: 100px;
  height: auto;
  margin-bottom: 0.05rem;
}
.category-item h2 {
  color: #000;
  line-height: 0.5em;
  margin: 0 0.85rem 1.5rem 0.85rem;
}
@media screen and (max-width: 768px) {
  .category-item h2 {
    line-height: 1em;
  }
}
.category-link {
  text-decoration: none;
  color: inherit;
  display: block; /* Ensures the link fills available space */
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 1.6em 2em;
  background-color: #f2f2f2;
}
.nav-left a {
  display: inline-block;
  color: #000;
  margin-right: 1.6em;
  font-weight: bold;
  padding: 8px 15px 10px 15px;
  text-decoration: none;
  border: 2px solid #f2f2f2;
  border-radius: 15px;
  margin: 0.2em 1.6em 0.2em 0;
}
.nav-left a:hover {
  text-decoration: underline;
  color: #000;
  padding: 8px 15px 10px 15px;
  border: 2px solid #03e6ff;
  border-radius: 15px;
  background-color: #03e6ff;
}
.nav-left a.active{
  text-decoration: underline;
}
.nav-right input {
  border: 2px solid #f2f2f2;
  padding: 8px 15px 10px 15px;
  border-radius: 15px;
}
table td:not(:last-child){
  padding-right: 0.5em;
}
button{
  font-weight: bold;
  text-decoration: none;
  color: #000;
  margin-top: 0.5em;
  padding: 15px;
  border: 2px solid #f2f2f2;
  border-radius: 15px;
  background-color: #f2f2f2;
}
button:hover{
  text-decoration: underline;
  color: #000;
  padding: 15px;
  border: 2px solid #03e6ff;
  border-radius: 15px;
  background-color: #03e6ff;
  cursor: pointer;
}
.hover-arrow::after {
  content: "";
  transition: content 0.2s ease;
}

.hover-arrow:hover::after {
  content: " >";
}
.div_spacer{
  min-height: 1000px;
}

main {
  flex: 0 0 60%;
  padding: 2em;
  background-color: #fff;
}
section.main{
  text-align: center;
}

@media screen and (max-width: 768px) {
  main {
    flex: 0 0 100%;
    padding: 2em;
    background-color: #fff;
  }
}

a:target{
  border-radius: 15px;
  scroll-margin-top: 150px;
  outline-color: #03e6ff;
}

.registration-form {
  max-width: 600px;
  margin: 2rem auto;
  padding: 1.5rem;
  border: 1px solid #ccc;
  border-radius: 15px;
  background-color: #fff;
}
.registration-form fieldset {
  border: none;
}
.registration-form label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}
.registration-form input,
.registration-form select {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.3rem;
  border: 1px solid #ccc;
  border-radius: 10px;
}
.form-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 2rem;
}
.form-actions button {
  padding: 0.8rem 1.2rem;
  border: none;
  border-radius: 15px;
  background-color: #000;
  color: white;
  cursor: pointer;
}
.form-actions button:hover {
  background-color: #03e6ff;
  color: #000;
}
.form-actions button[type="reset"] {
  background-color: #f2f2f2;
  color: #000;
}
.form-actions button[type="reset"]:hover {
  background-color: #03e6ff;
  color: #000;
}

aside {
  flex: 1;
  margin: 2em;
  background-color: #fff;
  border: 2px solid #a2a2a2;
  padding: 20px;
  border-radius: 15px;
  display: inline-block;
  height: fit-content;
}
footer {
  flex-shrink: 0;
  display: block;
  width: 100%;
  text-align: center;
  padding: 15px 10px;
  background-color: #000;
  color: #fff;
  font-size: 0.9rem;
  box-shadow: 0 5px 50px rgba(0,0,0,0.1) !important;
  z-index: 10;
}
  </style>
</head>
<body>
  <header>
    <h2 class="computer-force-title">Computer Force</h2>
    <a href="index.html">
    <img src="images/computer_force_logo_452.svg" alt="Computer Force Logo">
    </a>
  </header>

  <nav>
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="register.html" class="active">Register</a>
      <a href="about.html">About</a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search...">
    </div>
  </nav>

  <div class="content">
    <main>
      <section class="main">
      <h1>Registration form</h1>
      <p>Please complete the following form to register for an account on our website.</p><br>
      </section>
      <!--<div class="div_spacer"></div>-->
      
      <section>
      <form action="register.php" method="POST" class="registration-form">
      <fieldset>
      <!-- Account Info -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" required>

      <!-- Personal Info -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefer_not_to_say">Prefer not to say</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Address Info -->
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="suburb">Suburb:</label>
      <input type="text" id="suburb" name="suburb" required>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" pattern="\d{4}" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select</option>
        <option value="ACT">ACT</option>
        <option value="NSW">NSW</option>
        <option value="NT">NT</option>
        <option value="QLD">QLD</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="VIC">VIC</option>
        <option value="WA">WA</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <!-- Actions -->
      <div class="form-actions">
        <button type="reset">Clear</button>
        <button type="submit">Register</button>
      </div>
        </fieldset>
        </form>
        </section>
      
    </main>
    
    <aside>

          </td>
        </tr>
      </table>
    </aside>

</html>
